apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"
    useLibrary "org.apache.http.legacy"

    defaultConfig {
        applicationId "com.holo.helloustb"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 105
        versionName "1.4.0" // modify built time!
//        installLocaltion="internalOnly"
        ndk {
            moduleName "Key"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    apt 'com.github.hotchemi:permissionsdispatcher-processor:2.1.2'

    compile files('libs/activation.jar')
    compile files('libs/additionnal.jar')
    compile files('libs/mail.jar')
    compile 'com.github.hotchemi:permissionsdispatcher:2.1.2'
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:cardview-v7:24.0.0'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.afollestad.material-dialogs:core:0.8.6.1'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.jpardogo.googleprogressbar:library:1.2.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.6.1@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.6.1@aar'
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'
    compile 'com.diogobernardino:williamchart:2.2'
}
